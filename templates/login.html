<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Brainvest</title>
</head>
<body>
    <div id="login-container">
        <form action="{{ url_for('login') }}" method="POST">
            {{ form.hidden_tag() }}  <!-- CSRF token -->

            <div class="login-form">
                <div class="mb-3">
                    <input class="form-control" id="username" name="username" placeholder="Login" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" style="color: white; background-color: rgba(230, 94, 40, 0.952);" class="btn custom-btn">Entrar</button>
            </div>
        </form>  
    </div>    
</body>
</html>
